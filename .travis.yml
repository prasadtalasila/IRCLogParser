  - pip install sphinx
  - pip install coverage
  - python setup.py install
  - python -m nltk.downloader wordnet

script:
  - cd test/lib && python -m unittest -v UtilTest
  - python -m unittest -v VisTest
  - cd analysis && python -m unittest -v ChannelTest
  - cd ../.. && python -m unittest -v tests
  - cd slack && python -m unittest -v unit_tests
  - cd lib && python -m unittest -v UtilTest
  - cd analysis && python -m unittest -v ChannelTest
  - cd ../../..
  - cd .. &&  bash ext/doc_auto_deploy.sh

after_success:
  - bash script/test
  - cd test
